# be-publications/docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: publications
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Изменен внешний порт на 5433 (внутренний остается 5432)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - только для локальной разработки
  # В production RabbitMQ должен быть отдельным сервисом, к которому
  # подключаются все микросервисы (устанавливается отдельно или через общий docker-compose)
  # 
  # ВАЖНО: В production НЕ запускайте RabbitMQ в каждом микросервисе!
  # Используйте один общий RabbitMQ сервер для всей системы
  rabbitmq:
    image: rabbitmq:3-management
    # Порты для локальной разработки (Management UI: http://localhost:15672)
    ports:
      - "5672:5672"      # AMQP порт
      - "15672:15672"    # Management UI порт
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/publications
      # Внутри Docker сети используем стандартный порт 5432, т.к. контейнеры общаются напрямую
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DEBUG: "true"
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./src:/app/src  # монтируем код для hot reload

volumes:
  postgres_data:
  rabbitmq_data: