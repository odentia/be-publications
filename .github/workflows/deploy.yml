name: Deploy

on:
  workflow_run:
    workflows: ["Build and Push Docker images to GHCR"]
    branches: [main]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Deploy to server
      env:
        SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        HOST: ${{ secrets.DEPLOY_HOST }}
        USER: ${{ secrets.DEPLOY_USER }}
        RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
        RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
      run: |
        echo "$SSH_KEY" > key.pem
        chmod 600 key.pem
        RABBITMQ_URL="amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@localhost:5672/"
        
        ssh -i key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $USER@$HOST "
          docker network create publications-network || true
          
          if ! docker ps -a --format '{{.Names}}' | grep -q '^postgres-publications\$'; then
            docker run -d --name postgres-publications --restart always --network publications-network -p 5433:5432 \
              -e POSTGRES_DB='${{ secrets.POSTGRES_DB }}' \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -v postgres_publications_data:/var/lib/postgresql/data \
              postgres:15
          else
            docker network connect publications-network postgres-publications 2>/dev/null || true
            docker start postgres-publications || true
          fi
          
          sleep 5
          
          docker pull ghcr.io/${{ github.repository }}/latest
          docker stop posts-service || true
          docker rm posts-service || true
          
          docker run -d \
            --name posts-service \
            --restart always \
            --network publications-network \
            -p 8000:8000 \
            -e DATABASE_URL='postgresql+asyncpg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres-publications:5432/${{ secrets.POSTGRES_DB }}' \
            -e RABBITMQ_URL='$RABBITMQ_URL' \
            ghcr.io/${{ github.repository }}/latest
        "