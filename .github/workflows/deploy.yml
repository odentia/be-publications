name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push Docker images to GHCR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            mkdir -p ~/posts-service
            cd ~/posts-service
            
            RABBITMQ_URL="amqp://${{ secrets.RABBITMQ_USER }}:${{ secrets.RABBITMQ_PASSWORD }}@host.docker.internal:5672/"
            
            cat > docker-compose.yml << EOF
            services:
              postgres:
                image: postgres:15
                container_name: postgres-publications
                restart: unless-stopped
                environment:
                  POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'publications' }}
                  POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
                  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - publications-network
                ports:
                  - "5433:5432"
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U ${{ secrets.POSTGRES_USER || 'postgres' }}"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
              
              posts-service:
                image: ghcr.io/${{ github.repository_owner }}/posts-service:latest
                container_name: posts-service
                restart: unless-stopped
                depends_on:
                  postgres:
                    condition: service_healthy
                ports:
                  - "8000:8000"
                environment:
                  - DATABASE_URL=${{ secrets.DATABASE_URL }}
                  - RABBITMQ_URL=${RABBITMQ_URL}
                extra_hosts:
                  - "host.docker.internal:host-gateway"
                networks:
                  - publications-network
            
            networks:
              publications-network:
                driver: bridge
            
            volumes:
              postgres_data:
            EOF
            
            if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
              echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            
            docker compose pull
            docker compose up -d
            docker image prune -f